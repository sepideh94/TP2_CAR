<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes</title>
</head>
<body>

<p th:if="${session.user}">
    Hello, <span th:text="${session.user.firstName}"></span> !
    <a href="/store/logout">Log out</a>
</p>

<hr>

<h2>Your Orders</h2>
<div th:if="${orders != null and not #lists.isEmpty(orders)}">
    <ul>
        <li th:each="order : ${orders}">
            <span th:text="${order.title}"></span>
            <a th:href="@{/store/commande/{id}(id=${order.id})}">Order details</a>
        </li>
    </ul>
</div>
<p th:if="${orders == null or #lists.isEmpty(orders)}">No order</p>

<hr>

<h2>Add an order</h2>
<form action="/store/commande/add" method="post">
    Titre : <input type="text" name="title" required/><br>
    <input type="submit" value="Add this order"/>
</form>

</body>
</html>
