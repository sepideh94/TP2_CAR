<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenue</title>
</head>
<body>
    <!-- Vérifie si un utilisateur est connecté -->
    <p th:if="${session.user}" style="color: green;">
        Connecté en tant que : <span th:text="${session.user.firstName}"></span>
        <a href="/store/logout" style="margin-left: 10px; color: red;">Se déconnecter</a>
    </p>
    <h1>Bienvenue, <span th:text="${session.user.firstName}"></span> !</h1>

</body>
</html>
